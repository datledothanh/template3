<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-5.15.4-web/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body  >
    <div class="wrap">
        <div class="container">
            <div class="grid wide ">
                <div class="header">
                    <a href="" class="introduce__logo">
                        <img src="./assets/img/logo.svg" alt="" class="introduce__logo-img">
                        <span class="introduce__logo-name"> Rubick</span>
                    </a>
                </div>
    
                <div class="row">
                    <div class="col l-6 m-0 c-0">
                        <div class="introduce">
                           
                            <div class="introduce__body">
                                <img src="./assets/img/illustration.svg" alt="" class="introduce__body-img">
                                <div class="introduce__heading">
                                    A few more clicks to 
                                    <br>
                                    sign up to your account.                        
                                </div>
                                <div class="introduce__des">
                                    Manage all your e-commerce accounts in one place
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col l-6 m-12 c-12">
                        <div class="login">
                            <h1 class="login__heading">Sign Up</h1>
                            <div class="login__subhead">A few more clicks to sign in to your account. Manage all your e-commerce accounts in one place</div>
                            <div class="login__form">
                                <input type="text" class="login-input" placeholder="First Name">
                                <input type="text" class="login-input" placeholder="Last Name">
                                <input type="text" class="login-input" placeholder="Email">
                                <input type="text" class="login-input" placeholder="Password">
                                <div class="check__legit">
    
                                   
                                        <div class=" check__legit-item"></div>
                                        <div class=" check__legit-item"></div>
                                        <div class=" check__legit-item"></div>
                                        <div class=" check__legit-item"></div>
    
                                </div>
    
                                <a href="" class="login__form-confirm">What is a secure password?</a>
                                <input type="text" class="login-input" placeholder="Password Confirmation">
                            </div>
                            <div class="login__item">
                                <input type="checkbox" class="login__item-input">
                                <label class="login__item-text" for="remember-me">I agree to the Envato</label>
                                <a href="" class="login__item-link">Privacy Policy</a>
                            </div>
                            <div class="login__button">
                                <button class="login__button-btn">Register</button>
                                <button class="login__button-btn">Sign in</button>
    
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
